<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Format Tester</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
        }
        h1 {
            color: #00ff00;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #00ff00;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        .output {
            background: #0a0a0a;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #00ff00;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .warning {
            color: #ffaa00;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± WhatsApp Format Tester</h1>
        <p style="text-align: center;">Upload your WhatsApp .txt file to see its format</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Click here to upload your WhatsApp chat file</p>
            <p style="font-size: 12px; color: #888;">or drag and drop</p>
        </div>
        <input type="file" id="fileInput" accept=".txt">
        
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const text = await file.text();
            const lines = text.split('\n');
            
            let result = `FILE: ${file.name}\n`;
            result += `SIZE: ${file.size} bytes\n`;
            result += `LINES: ${lines.length}\n\n`;
            result += `=== FIRST 10 LINES ===\n\n`;
            
            for (let i = 0; i < Math.min(10, lines.length); i++) {
                const line = lines[i];
                result += `Line ${i + 1}:\n`;
                result += `  Raw: "${line}"\n`;
                result += `  Length: ${line.length} chars\n`;
                
                // Show character codes for first 50 chars
                const preview = line.substring(0, 50);
                const codes = [];
                for (let j = 0; j < preview.length; j++) {
                    const code = preview.charCodeAt(j);
                    if (code < 32 || code > 126) {
                        codes.push(`[${code}]`);
                    } else {
                        codes.push(preview[j]);
                    }
                }
                result += `  Chars: ${codes.join('')}\n\n`;
            }
            
            // Try to detect format
            result += `\n=== FORMAT DETECTION ===\n\n`;
            
            const patterns = [
                { name: '[DD/MM/YYYY, HH:MM:SS] Sender: Message', regex: /^\[(\d{1,2}\/\d{1,2}\/\d{2,4}),\s(\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)\]\s([^:]+):\s(.*)$/ },
                { name: 'DD/MM/YYYY, HH:MM - Sender: Message', regex: /^(\d{1,2}\/\d{1,2}\/\d{2,4}),\s(\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)\s-\s([^:]+):\s(.*)$/ },
                { name: 'DD.MM.YY, HH:MM - Sender: Message', regex: /^(\d{1,2}\.\d{1,2}\.\d{2,4}),\s(\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)\s-\s([^:]+):\s(.*)$/ },
                { name: 'M/D/YY, H:MM AM/PM - Sender: Message', regex: /^(\d{1,2}\/\d{1,2}\/\d{2,4}),\s(\d{1,2}:\d{2}\s?[AP]M)\s-\s([^:]+):\s(.*)$/i },
                { name: 'DD-MM-YYYY, HH:MM - Sender: Message', regex: /^(\d{1,2}-\d{1,2}-\d{2,4}),\s(\d{1,2}:\d{2}(?::\d{2})?(?:\s?[AP]M)?)\s-\s([^:]+):\s(.*)$/ },
            ];
            
            let foundFormat = false;
            for (const pattern of patterns) {
                for (let i = 0; i < Math.min(20, lines.length); i++) {
                    const cleanLine = lines[i].trim().replace(/[\u200E\u200F\uFEFF]/g, '');
                    if (pattern.regex.test(cleanLine)) {
                        result += `âœ“ MATCHED: ${pattern.name}\n`;
                        result += `  Line ${i + 1}: "${cleanLine}"\n\n`;
                        foundFormat = true;
                        break;
                    }
                }
                if (foundFormat) break;
            }
            
            if (!foundFormat) {
                result += `âœ— NO FORMAT MATCHED\n`;
                result += `  Your file format is not recognized.\n`;
                result += `  Please share the first few lines so we can add support.\n`;
            }
            
            output.style.display = 'block';
            output.textContent = result;
            output.className = foundFormat ? 'output success' : 'output error';
        });
        
        // Drag and drop support
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(0, 255, 0, 0.2)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
